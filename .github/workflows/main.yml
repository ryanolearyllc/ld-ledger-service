# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Swagger Codegen
        # You may pin to the exact commit or the version.
        # uses: bjerkio/swagger-codegen-action@22db9a73c06c0523d341a4a32e4e15facd0d34e4
        uses: ducksify/swagger-codegen-action@v3.0
        with:
          # Arguments
          args: generate -o ng-ledger-service -l typescript-angular -i Ledger.yaml
        
      # - name: Install dependencies
      - uses: bahmutov/npm-install@v1
        
      - name: Remove out-of-date files
        run: rm -rf node_modules/@types/node/assert.d.ts
        
      - name: Build NPM
        run: npm run build

      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          

