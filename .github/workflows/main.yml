# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Swagger Codegen
        # You may pin to the exact commit or the version.
        # uses: bjerkio/swagger-codegen-action@22db9a73c06c0523d341a4a32e4e15facd0d34e4
        uses: ducksify/swagger-codegen-action@v3.0
        with:
          # Arguments
          args: generate -l typescript-angular -i Ledger.yaml -c options-ledger.json

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          always-auth: true

      # - name: Install dependencies
      #- uses: bahmutov/npm-install@v1
      - name: Install deps
        run: npm install
        
      - name: Remove out-of-date files and git
        run: |
          rm -rf node_modules/@types/node/assert.d.ts
          rm -rf .git
        
      - name: Version bump
        run: |
          npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
          npm version --no-commit-hooks `npm view @roleary-ldt/ledger-service-api dist-tags.latest | awk '{split($0,a,".");print a[1]"."a[2]"."a[3]+1}'` 
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        
